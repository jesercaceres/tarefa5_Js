<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
  <div class="container" style="margin-top: 2rem">
    <div class="row">
      <div class="col-md-4">
        <label for="" class="form-label">Número 1:</label>
        <input type="text" class="form-control" id="num1" />
      </div>
      <div class="col-md-4">
        <label for="" class="form-label">Número 2:</label>
        <input type="text" class="form-control" id="num2" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" style="display: flex; justify-content: space-between">
        <button type="button" class="btn btn-secondary" style="margin-top: 2rem;" id="somabtn"
                onclick="calculate('+')">+</button>
        <button type="button" class="btn btn-secondary" style="margin-top: 2rem;" id="subtracaobtn"
                onclick="calculate('-')">-</button>
        <button type="button" class="btn btn-secondary" style="margin-top: 2rem;" id="multiplicacaobtn"
                onclick="calculate('*')">X</button>
        <button type="button" class="btn btn-secondary" style="margin-top: 2rem;" id="divisaobtn"
                onclick="calculate('/')">/</button>
      </div>
      <div class="col-md-4" style="text-align:end">
        <button class="btn btn-primary float end" onclick="exercise5()" style="margin-top: 2rem;" id="igualbtn">=</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    // Define a função calculate para atualizar o operador
    const calculate = (operator) => {
      window.currentOperator = operator;
    }

    // Função para calcular a expressão com base em operador
    const exercise5 = () => {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operator = window.currentOperator;

      if (!operator) {
        alert('Por favor selecione uma operação');
        return;
      }

      let result;

      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            alert('Não é possível dividir por zero');
            return;
          }
          result = num1 / num2;
          break;
        default:
          alert('Por favor selecione uma operação');
          return;
      }

      alert(`O resultado é: ${result}`);
    }
  </script>
</body>
</html>
